<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Activity Check-In</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <div class="screen">
    <div class="appbar"><div class="title">Activity Check-In</div></div>
    <div class="section">
      <div class="item">Run • Garmin • just now</div>
      <div class="list">
        <div class="item">10.0 km</div>
        <div class="item">45 min</div>
        <div class="item">4:30 /km</div>
      </div>
    </div>
    <div class="section">
      <h4>Suffer Score</h4>
      <div class="item">Slider 1–10 (Easy → Max)</div>
    </div>
    <div class="section">
      <h4>Share with Squads</h4>
      <div class="list"><div class="item">[ ] Dawn Patrol</div><div class="item">[ ] Ultra Nerds</div></div>
    </div>
    <div class="section"><button class="btn">Share</button></div>
  </div>
</body></html>
