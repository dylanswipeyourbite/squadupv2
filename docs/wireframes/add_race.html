<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Add Race</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <div class="screen">
    <div class="appbar"><div class="title">Add Race</div></div>
    <div class="field"><label>Race Name</label><input placeholder="Chicago Marathon"/></div>
    <div class="field"><label>Race Date</label><input placeholder="Sunday, Oct 13, 2025"/></div>
    <div class="field"><label>Distance</label><select><option>5K</option><option>10K</option><option>Half Marathon</option><option>Marathon</option><option>Custom</option></select></div>
    <div class="field"><label>Location (optional)</label><input /></div>
    <div class="field"><label>Website (optional)</label><input /></div>
    <div class="section"><h4>Share with Squads</h4><div class="list"><div class="item">[ ] Dawn Patrol</div><div class="item">[ ] Ultra Nerds</div></div></div>
    <div class="section"><button class="btn">Add Race</button></div>
  </div>
</body></html>
